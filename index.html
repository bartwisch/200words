<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>200 Wörter für Kinder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>200 Wörter für Kinder</h1>
        <div class="word-display" id="wordDisplay">Klick auf Start!</div>
        <div class="controls">
            <div class="controls-row">
                <button id="prevBtn">Zurück</button>
                <button id="playBtn">Start</button>
                <button id="nextBtn">Vor</button>
            </div>
            <div class="controls-row">
                <button id="revealBtn">Zeigen</button>
            </div>
            <div class="controls-row feedback-buttons" id="feedbackButtons">
                <button id="successBtn">Geschafft</button>
                <button id="errorBtn">Fehler</button>
            </div>
        </div>
        <div class="canvas-container">
            <canvas id="drawingCanvas" width="500" height="200"></canvas>
            <div id="accuracyDisplay"></div>
            <div class="canvas-controls">
                <button id="checkWritingBtn">Überprüfen</button>
                <button id="clearCanvasBtn">Löschen</button>
            </div>
        </div>
    </div>

    <script src="words.js"></script>
    <script src="canvas.js"></script>
    <script src="main.js"></script>
</body>
</html>
